#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
# ---- Outputs ----
monitor = eDP-1, 1920x1080@60, 0x0, 1
workspace = eDP-1, 1
monitor = HDMI-A-1, 1920x1080@75, 1920x0, 1
workspace = HDMI-A-1, 2


# exec-once = swaync



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# exec-once = waybar & hyprpaper & firefox
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,22

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source=~/.config/hypr/themes/color.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    sensitivity = 1.0
    gaps_in = 10
    gaps_out = 14
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(ffbbdeaa) rgba(ceafffaa) 45deg
    #col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 10
    layout = dwindle
    apply_sens_to_raw = 0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    multisample_edges=true

    blur_ignore_opacity=true
    blur = true
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    # col.shadow=rgb(deafff)
    #col.shadow=rgb(776699)
    #col.shadow_inactive=rgb(3c4252)
    col.shadow=rgb(3c4252)
    col.shadow_inactive=rgb(3c4252)
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=1
    bezier=pace,0.46, 1, 0.29, 0.99
    bezier=overshot,0.13,0.99,0.29,1.1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    animation=windowsIn,1,6,md3_decel,slide
    animation=windowsOut,1,6,md3_decel,slide
    animation=windowsMove,1,6,md3_decel,slide
    animation=fade,1,10,md3_decel
    animation=workspaces,1,7,md3_decel,slide
    animation=specialWorkspace,1,8,md3_decel,slide
    animation=border,0,3,md3_decel
    #enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    animate_manual_resizes=true
}

#master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


windowrule=tile,^(neovide)$
windowrule=forceinput,^(neovide)$
windowrulev2 = opacity 1.0 0.4,class:^(wofi)$
windowrulev2 = move 30 100,class:^(wofi)$
windowrule=fullscreen,^(csgo_linux64)$



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$volume = ~/.config/hypr/scripts/volume
$backlight = brightnessctl set

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, D, exec, wofi --show drun -k "/dev/null"
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
# bind = $mainMod, Z, toggleopaque
bind = $mainMod SHIFT, SPACE, togglefloating,


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow




bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod, B, movecurrentworkspacetomonitor, HDMI-A-1
bind = $mainMod SHIFT, B, movecurrentworkspacetomonitor, eDP-1



# -- Function keys --
bind=,XF86MonBrightnessUp,exec,$backlight +10%
bind=,XF86MonBrightnessDown,exec,$backlight 10%-
bind=,XF86AudioRaiseVolume,exec,$volume --inc
bind=,XF86AudioLowerVolume,exec,$volume --dec
bind=,XF86AudioMute,exec,$volume --toggle
bind=,XF86AudioMicMute,exec,$volume --toggle-mic
bind=,XF86AudioNext,exec,mpc next
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioStop,exec,mpc stop


# ---- Automatizations ---- #
bind = $mainMod SHIFT, C, exec, ~/.config/hypr/scripts/wallpaper_picker
bind = $mainMod SHIFT, D, exec, ~/.config/hypr/scripts/extras/dictionary
bind = $mainMod SHIFT, Z, exec, firefox-nightly --new-window https://tioanime.com
bind = $mainMod, T, exec, ~/.config/hypr/scripts/extras/theme_changer
bind = $mainMod, I, exec, ~/.config/hypr/scripts/lockscreen 
bind = $mainMod, Z, exec, firefox-nightly

# ---- Startup ---- #
exec-once = ~/.config/hypr/scripts/startup
